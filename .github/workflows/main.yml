name: reef-explorer CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: "**"

  workflow_dispatch:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install
      - run: yarn workspaces run test