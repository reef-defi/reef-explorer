table:
  schema: public
  name: token_holder
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: signer
  - name: contract
    using:
      foreign_key_constraint_on: token_address
select_permissions:
  - role: public
    permission:
      columns:
        - token_address
        - signer
        - balance
        - info
        - nft_id
        - type
        - evm_address
        - timestamp
      filter: {}
      allow_aggregations: true
