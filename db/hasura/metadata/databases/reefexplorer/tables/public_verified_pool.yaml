table:
  schema: public
  name: verified_pool
object_relationships:
  - name: evm_event
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: evm_event
        insertion_order: null
        column_mapping:
          evm_event_id: id
  - name: token_contract_1
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: contract
        insertion_order: null
        column_mapping:
          token_1: address
  - name: token_contract_2
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: contract
        insertion_order: null
        column_mapping:
          token_2: address
array_relationships:
  - name: candlestick
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: pool_hour_candlestick
        insertion_order: null
        column_mapping:
          id: pool_id
  - name: fee
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: pool_hour_fee
        insertion_order: null
        column_mapping:
          id: pool_id
  - name: supply
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: pool_hour_supply
        insertion_order: null
        column_mapping:
          id: pool_id
  - name: volume
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: pool_hour_volume
        insertion_order: null
        column_mapping:
          id: pool_id
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - evm_event_id
        - address
        - token_1
        - token_2
        - decimal_1
        - decimal_2
        - name_1
        - name_2
        - symbol_1
        - symbol_2
      filter: {}
      allow_aggregations: true
