table:
  name: pool_minute_candlestick
  schema: public
object_relationships:
- name: pool
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: pool
      column_mapping:
        pool_id: id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - timeframe
    - pool_id
    - low_1
    - low_2
    - close_1
    - close_2
    - high_1
    - high_2
    - open_1
    - open_2
    - which_token
    filter: {}
  role: public
