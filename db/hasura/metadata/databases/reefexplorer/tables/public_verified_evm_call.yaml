table:
  name: verified_evm_call
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: signer
- name: extrinsic
  using:
    foreign_key_constraint_on: extrinsic_id
- name: verified_contract
  using:
    foreign_key_constraint_on: contract_address
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - extrinsic_id
    - signer
    - contract_address
    - event_name
    - event_args
    - status
    - log
    - gas_limit
    - storage_limit
    - fee
    filter: {}
  role: public
