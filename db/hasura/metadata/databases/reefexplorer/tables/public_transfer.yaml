table:
  name: transfer
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: from_address
- name: block
  using:
    foreign_key_constraint_on: block_id
- name: extrinsic
  using:
    foreign_key_constraint_on: extrinsic_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - block_id
    - extrinsic_id
    - id
    - success
    - from_address
    - to_address
    - amount
    - fee_amount
    - denom
    - error_message
    - timestamp
    filter: {}
  role: public
