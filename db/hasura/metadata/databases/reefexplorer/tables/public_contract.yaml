table:
  name: contract
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: signer
- name: extrinsic
  using:
    foreign_key_constraint_on: extrinsic_id
- name: verified_contract
  using:
    foreign_key_constraint_on:
      column: address
      table:
        name: verified_contract
        schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - address
    - extrinsic_id
    - signer
    - bytecode
    - bytecode_context
    - bytecode_arguments
    - gas_limit
    - storage_limit
    - timestamp
    filter: {}
  role: public
