table:
  name: pool_volume
  schema: public
object_relationships:
- name: pool
  using:
    manual_configuration:
      remote_table:
        schema: public
        name: pool
      column_mapping:
        pool_id: id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - pool_id
    - timestamp
    - reserved_1
    - reserved_2
    - total_supply
    filter: {}
  role: public
