table:
  name: unverified_evm_call
  schema: public
object_relationships:
- name: account
  using:
    foreign_key_constraint_on: signer_address
- name: extrinsic
  using:
    foreign_key_constraint_on: extrinsic_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - extrinsic_id
    - gas_limit
    - id
    - storage_limit
    - contract_address
    - signer_address
    - data
    - error_message
    - status
    filter: {}
  role: public
